<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>CM-Traffic</title>
    <link href="index.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div class="header">
        <center>CM-traffic</center>
        <br/>
        <center>สภาพการจารจรเชียงใหม่
            <center>
    </div>

    <div id="trafficDetail">
        <div class="inputGroup">
            <form id="reportForm">
                <center>
                    <input id="r" class="inputRoad" name="roadName" type="text">
                    <br/>
                    <input name="status" type="radio" value="ติดหนัก">ติดหนัก
                    <input name="status" type="radio" value="ปานกลาง">ปานกลาง
                    <input name="status" type="radio" value="โล่ง">โล่ง
                    <input v-on:click="add" type="button" id="reportInfo" value="Update Info">
                </center>
            </form>
        </div>
        <div class="card" v-for="trafficBlock in trafficBlocks">
            <div class="closeButton"><span v-on:click="deleteMessage(trafficBlock)"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c2/PlayStationX.svg/1229px-PlayStationX.svg.png" height="17" width="17"></span></div>
            <span class="roadName"> {{trafficBlock.roadName}}</span>
            <div class="status">
                <span class="heavy" v-if="trafficBlock.status=='ติดหนัก'">{{trafficBlock.status}}</span>
                <span class="heavyBox" v-if="trafficBlock.status=='ติดหนัก'"><img src="http://www.clker.com/cliparts/X/C/L/8/R/Z/red-box-hi.png" height="40" width="40"></span>     
                <span class="medium" v-if="trafficBlock.status=='ปานกลาง'">{{trafficBlock.status}}</span>
                <span class="mediumBox" v-if="trafficBlock.status=='ปานกลาง'"><img src="https://img.clipartfest.com/8f7b72a785631ba9339083e25ab34d18_blue-box-clip-art-blue-box-clipart_299-222.png" height="40" width="40"></span>
                <span class="light" v-if="trafficBlock.status=='โล่ง'">{{trafficBlock.status}}</span>
                <span class="light" v-if="trafficBlock.status=='โล่ง'"><img src= "https://lh3.googleusercontent.com/9R-BUV92m7KxiQV4o4r_5jIPnj9J2C7PPSQWjSl7Nd3wA0zMXg" height="40" width="40"></span>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>
    <script src="index.js"></script>
</body>

</html>
